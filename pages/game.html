<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Swift</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">
    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- Info perfil -->
    <div id="info-perfil">
        <!-- icone voltar -->
        <a href="home-missao.html" class="btn-voltar"><i class="fa-solid fa-angle-left"></i></a>

        <!-- Foto de perfil -->
        <div id="perfil-foto">
            <img src="../img/img_perfil.png" alt="foto de perfil">
        </div>

        <!-- Nome -->
        <div id="perfil-nome">
            <p>Maria Silva</p>
        </div>
    </div>


    <main class="mapa-game">
        <div class="caminho">
            <!-- Etapa 1 -->
            <figure class="etapa etapa-1 ativo">
                <img src="../img/carrinho_feliz-removebg-preview.png" alt="carrinho feliz">
                <span class="numero">1</span>
            </figure>

            <!-- Corações -->
            <div class="caminho-game">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <!-- Etapa 2 -->
            <figure class="etapa etapa-2">
                <img src="../img/carrinho_feliz-removebg-preview.png" alt="carrinho feliz">
                <span class="numero">2</span>
            </figure>

            <!-- Corações -->
            <div class="caminho-game">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <!-- Etapa 3 -->
            <figure class="etapa etapa-3">
                <img src="../img/carrinho_feliz-removebg-preview.png" alt="carrinho feliz">
                <span class="numero">3</span>
            </figure>

            <!-- Corações -->
            <div class="caminho-game">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <!-- Etapa 4 -->
            <figure class="etapa etapa-4">
                <img src="../img/carrinho_feliz-removebg-preview.png" alt="carrinho feliz">
                <span class="numero">4</span>
            </figure>
        </div>
    </main>



</body>



<!-- Rodapé -->
<div class="footer">
    <a href="home-missao.html">
        <i class="fa-solid fa-house"></i>
        <p>Início</p>
    </a>

    <a href="game.html">
        <i class="fa-solid fa-gamepad"></i>
        <p>Game</p>
    </a>

    <a href="perfil.html">
        <i class="fa-solid fa-user"></i>
        <p>Perfil</p>
    </a>

    <a href="ranking.html">
        <i class="fa-solid fa-ranking-star mx-3"></i>
        <p>Ranking</p>
    </a>

    <a href="premios.html">
        <i class="fa-solid fa-trophy mx-4"></i>
        <p>Prêmios</p>
    </a>

</div>


<!-- JS/BS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous">
</script>

<!-- SCRIPT -->
 <script src="../js/scripts.js"></script>

</body>

</html>

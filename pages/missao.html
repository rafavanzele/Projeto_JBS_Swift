<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Missão</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- Main -->
    <main>
        <div id="missao">
            <!-- icone voltar -->
            <span class="btn-voltar"><i class="fa-solid fa-angle-left"></i></span>

            <!-- Titulo e elipse da pagina -->
            <h2 class="titulo-elipse">Missões do dia:</h2>
        </div>


        <!-- Cards missões -->
        <div class="missao-container">

            <div class="row row-cols-1 row-cols-md-2 g-3">

                <!-- Card 1 -->
                <div class="col">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fa-solid fa-clipboard-check text-warning"></i>Missão 1</h5>
                            <p class="card-text">Limpar e organizar minha área de trabalho.</p>
                            <span class="badge bg-success">+200 pts</span>
                            <button class="btn btn-outline-primary btn-sm float-end">Concluir</button>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fa-solid fa-people-group text-info"></i> Reunião de Equipe
                            </h5>
                            <p class="card-text">Participar da reunião de alinhamento semanal.</p>
                            <span class="badge bg-success">+100 pts</span>
                            <button class="btn btn-outline-primary btn-sm float-end">Concluir</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>





    <!-- Rodapé -->
    <div class="footer">
        <span><i class="fa-solid fa-house"></i>
            <p>Início</p>
        </span>
        <span><i class="fa-solid fa-user"></i>
            <p>Perfil</p>
        </span>
        <span><i class="fa-solid fa-ranking-star"></i>
            <p>Ranking</p>
        </span>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

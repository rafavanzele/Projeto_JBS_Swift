<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prêmios Swift</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>


<body>
    <!-- Main -->
    <main>
        <div id="premios">
            <!-- icone voltar -->
            <span class="btn-voltar"><i class="fa-solid fa-angle-left"></i></span>

            <!-- Titulo e elipse da pagina -->
            <h2 class="titulo-elipse">PARABÉNS! <br>Agora é só escolher um prêmio:</h2>

            
            <!-- CARDS PREMIOS -->
            <div class="container my-5">
                
                <div class="row">
                    <!-- CARD 1 -->
                    <div class="col-md-6 col-lg-3 my-3">
                        <div class="card h-100">
                            <img src="../img/folga.jpg" class="card-img-top" alt="foto de um dog descansando">
                            <div class="card-body">
                                <p class="card-text my-2">Folguinha extra pra descansar</p>
                                <a href="#" class="btn">Me escolhe!</a>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 2 -->
                    <div class="col-md-6 col-lg-3 my-3">
                        <div class="card h-100">
                            <img src="../img/churrasco.jpg" class="card-img-top" alt="churrasco">
                            <div class="card-body">
                                <p class="card-text my-2">Kit churrasco caprichado</p>
                                <a href="#" class="btn">Me escolhe!</a>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 3 -->
                    <div class="col-md-6 col-lg-3 my-3">
                        <div class="card h-100">
                            <img src="../img/pipoca.jpg" class="card-img-top" alt="pipoca de cinema">
                            <div class="card-body">
                                <p class="card-text my-2">Ingressos pro cinema</p>
                                <a href="#" class="btn">Me escolhe!</a>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 4 -->
                    <div class="col-md-6 col-lg-3 my-3">
                        <div class="card h-100">
                            <img src="../img/ajudar.jpg" class="card-img-top" alt="caridade">
                            <div class="card-body">
                                <p class="card-text my-2">Ajudar quem precisa mais</p>
                                <a href="#" class="btn">Me escolhe!</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </main>





    <!-- Rodapé -->
    <div class="footer">
        <span><i class="fa-solid fa-house"></i>
            <p>Início</p>
        </span>
        <span><i class="fa-solid fa-user"></i>
            <p>Perfil</p>
        </span>
        <span><i class="fa-solid fa-ranking-star"></i>
            <p>Ranking</p>
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>

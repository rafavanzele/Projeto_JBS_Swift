        <a href="premios.html" class="btn-voltar"><i class="fa-solid fa-angle-left"></i></a>

        <h2 class="titulo-ranking">Ranking da Semana</h2>

        <!-- Ranking lista -->
        <ul class="list-group ranking-list">
            <!-- 1o lugar -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-trophy"></i> <span class="foto-perfil"><img src="../img/img_perfil.png"

                <span class="badge">1500 pts</span>
            </li>

            <!-- 2o lugar -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-trophy"></i> <span class="foto-perfil"><img src="../img/img_perfil.png"

                <span class="badge">1350 pts</span>
            </li>

            <!-- 3o lugar -->
            <li class="list-group-item d-flex justify-content-between align-items-center">

                <span class="badge">1200 pts</span>

            <!-- 4o lugar -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span> <i class="fa-solid fa-medal"></i> <span class="foto-perfil"><img src="../img/img_perfil.png"
                            alt="perfil"></span>Jeruza Góes</span>
                <span class="badge bg-light text-dark">1100 pts</span>
            </li>

            <!-- 5o lugar -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-medal"></i> <span class="foto-perfil"><img src="../img/img_perfil.png"
                            alt="perfil"></span>Ariel Gonzaga</span>
                <span class="badge bg-light text-dark">950 pts</span>
            </li>

    <!-- Rodapé -->
    <div class="footer">
        <a href="home-missao.html">
            <i class="fa-solid fa-house"></i>

        </a>

            <i class="fa-solid fa-gamepad"></i>
            <p>Game</p>
        </a>

        <a href="perfil.html">
            <i class="fa-solid fa-user"></i>
            <p>Perfil</p>
        </a>
        
        <a href="ranking.html">
